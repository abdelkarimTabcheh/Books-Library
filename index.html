<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelkarim's Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/1.png" alt="logo">
        <span>Abdelkarim's Library</span>
    </header>
    <div>
        <h1>Welcome To My Library</h1>
        <button class="add-book">Add New Book</button>
    </div>
    <section id="book-info" class="book-form">
        <input id="book-name" type="text" placeholder="Book Title">
        <input id="author" type="text" placeholder="Author">
        <input id="thumbnail" type="file" placeholder="Thumbnail">
        <input id="url" type="url" placeholder="Book URL">
        <input id="page-no" type="number" placeholder="Page Number">
        <span id="read">unRead</span>
        <button id="add-btn">Add Book</button>
    </section>
    
    <input type="text" id="search-input" placeholder="Search Books">
    
    <div class="flex-container"></div>
    
    <script src="main.js"></script>
</body>
</html>
